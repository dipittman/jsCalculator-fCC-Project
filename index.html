<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>jsCalculator</title>
    <script rel="stylesheet" src="app.js"></script>
</head>

<body>
    <div class="row text-center">
        <div class="col">
            <h1>JavaScript Calculator</h1>
        </div>
    </div>
    <div class="calculator">
        <div id="secondary-display" class="bg-info text-right">0</div>
        <div id="display" class="bg-info text-right text-white">0</div>
        <a id="clear" class="btn btn-danger" onclick="clearDisplay()">C</a>
        <a id="divide" class="btn btn-primary" onclick="updateDisplay('/')">/</a>
        <a id="multiply" class="btn btn-primary" onclick="updateDisplay('*')">x</a>
        <a id="seven" class="btn btn-secondary" onclick="updateDisplay(7)">7</a>
        <a id="eight" class="btn btn-secondary" onclick="updateDisplay(8)">8</a>
        <a id="nine" class="btn btn-secondary" onclick="updateDisplay(9)">9</a>
        <a id="subtract" class="btn btn-primary" onclick="updateDisplay('-')">-</a>
        <a id="four" class="btn btn-secondary" onclick="updateDisplay(4)">4</a>
        <a id="five" class="btn btn-secondary" onclick="updateDisplay(5)">5</a>
        <a id="six" class="btn btn-secondary" onclick="updateDisplay(6)">6</a>
        <a id="add" class="btn btn-primary" onclick="updateDisplay('+')">+</a>
        <a id="one" class="btn btn-secondary" onclick="updateDisplay(1)">1</a>
        <a id="two" class="btn btn-secondary" onclick="updateDisplay(2)">2</a>
        <a id="three" class="btn btn-secondary" onclick="updateDisplay(3)">3</a>
        <a id="equals" class="btn btn-success" onclick="updateDisplay('equals')">=</a>
        <a id="zero" class="btn btn-secondary" onclick="updateDisplay(0)">0</a>
        <a id="decimal" class="btn btn-dark" onclick="updateDisplay('.')">.</a>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
